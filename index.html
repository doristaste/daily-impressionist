<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Impressionist</title>

  <!-- Elegant serif font suited to fine art -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Full-screen painting background -->
  <div id="bg" class="bg"></div>

  <!-- Animated loading indicator -->
  <div id="loader" class="loader">
    <span class="loader-dot"></span>
    <span class="loader-dot"></span>
    <span class="loader-dot"></span>
  </div>

  <!-- Artwork info card with glassmorphism -->
  <div id="info-card" class="info-card hidden">
    <p id="artwork-title"  class="artwork-title"></p>
    <p id="artwork-artist" class="artwork-artist"></p>
    <p id="artwork-year"   class="artwork-year"></p>
    <p id="artwork-source" class="artwork-source"></p>
  </div>

  <!-- Error fallback message -->
  <div id="error-msg" class="error-msg hidden">
    Could not load artwork â€” please check your connection.
  </div>

  <script src="script.js"></script>
</body>
</html>
